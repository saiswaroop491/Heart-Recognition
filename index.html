<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
  .transition1{
        background-color: darkblue;
        transition: 2s;
    }
    .transition1:hover{
        background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" style="background-color: darkblue; width: 1410px;height: 655px;">
      <div class="col-lg-6">
          <b><h1 style="color: white; margin-left:300px;padding-top:300px;">Let Us Predict!!</h1></b>
      </div>
  <div class="col-lg-6" style="background-color: orange;height:500px;margin-top:70px;width:680px;border-radius:7px">
    <b><h1 style="color:darkblue;padding: 50px;margin-top:10px">Enter Your Details Below</h1></b>
  <form class="row" action="/save-to-excel" method="post">
        <div class="col-md-6">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-6">
        <label for="height">Height (in cm):</label>
        <input type="number" class="form-control" id="height" name="height" placeholder="Height" required>
        </div>
        <div class="col-md-6">
        <label for="weight">Weight (in kg):</label>
        <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight" required>
        </div>
        <div class="col-md-6">
        <label for="medical-history">Previous Medical History:</label>
        <select id="medical-history"  class="form-control" name="medical-history" required>
            <option value="select">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </div>
        <div class="col-md-6">
        <label for="stress-level">Stress Level:</label>
        <select id="stress-level" class="form-control" name="stress-level" required>
            <option value="select">Select</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        </div>

    <button type="submit" style="width:270px;margin: 25px;color:white;padding:6px;border: none;border-radius: 5px;" class="transition1">Submit</button>
  </form>
  </div>
    </div>
  </div>
</body>
</html>
